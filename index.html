<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>
	<body>
		<article>
			<section class="profile" aria-label="profile" role="region">
				<img
					src="./assets/images/avatar-jessica.jpeg"
					width="176"
					height="176"
					alt="avator profile"
					role="img"
					class="profile__img"
					aria-label="Jessica Randall's profile picture"
				/>
				<div
					class="profile__details"
					aria-label="profile details"
					role="region"
				>
					<h2 class="profile__header">Jessica Randall</h2>
					<p class="location">London, United Kingdom</p>
				</div>
			</section>

			<section class="socials" aria-label="social links" role="region">
				<div class="socials__details" aria-label="socials details">
					<p>"Front-end developer and avid reader."</p>
				</div>
				<nav class="social-links" aria-label="social links">
					<button class="social-links__item">GitHub</button>
					<button class="social-links__item">Frontend Mentor</button>
					<button class="social-links__item">LinkedIn</button>
					<button class="social-links__item">Twitter</button>
					<button class="social-links__item">Instagram</button>
				</nav>
			</section>
		</article>
	</body>
</html>
