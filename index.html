<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>
	<body>
		<article aria-label="social links profile">
			<section class="profile" aria-label="profile details">
				<img
					src="./assets/images/avatar-jessica.jpeg"
					width="176"
					height="176"
					alt="Jessica Randall's profile picture"
					class="profile__img"
				/>
				<div
					class="profile__details"
					aria-label="profile details"
					role="region"
				>
					<h2 class="profile__header">Jessica Randall</h2>
					<p class="location">London, United Kingdom</p>
				</div>
			</section>

			<section class="socials" aria-label="social links" role="region">
				<div class="socials__details" aria-label="socials details">
					<p>"Front-end developer and avid reader."</p>
				</div>
				<nav class="socials__nav" aria-label="social links">
					<ul class="social-lists" aria-label="list of social links">
						<li class="social-lists__item">
							<a class="social-lists__item__link" href="#/github">GitHub</a>
						</li>
						<li class="social-lists__item">
							<a class="social-lists__item__link" href="#/frontend">Frontend</a>
						</li>
						<li class="social-lists__item">
							<a class="social-lists__item__link" href="#/linkedin">LinkedIn</a>
						</li>
						<li class="social-lists__item">
							<a class="social-lists__item__link" href="#/twitter">Twitter</a>
						</li>
						<li class="social-lists__item">
							<a class="social-lists__item__link" href="#/instagram"
								>Instagram</a
							>
						</li>
					</ul>
				</nav>
			</section>
		</article>
	</body>
</html>
